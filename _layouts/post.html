	<br><br>
	<div class="fb-like" data-href="http://www.infiniteabyss.org/" data-send="true" data-width="600" data-show-faces="true"></div>

<div id="comments">

  <div id="disqus_thread"></div>
  <script type="text/javascript" src="http://disqus.com/forums/theinfiniteabyss/embed.js"></script>

  <a href="http://disqus.com" class="dsq-brlink">blog comments powered by <span class="logo-disqus">Disqus</span></a>
</div>

<div id="fb-root"></div>
<script>(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=350493492780";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));</script>
